services:
  - type: web
    name: edumorph-mcp-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8100
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: OPENAI_API_KEY
        value: your_openai_api_key